<ion-view view-title="Notas">
      <ion-nav-buttons side="right">
        <button class="button" ng-click="openModal()" >
          <i class="icon ion-android-add-circle"></i>
        </button>
      </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate notes" ng-repeat="note in $storage.notes" ng-class="todo.color" type="item-text-wrap" href="#/tab/notes/{{note.id}}">
        <h2>{{note.title}}</h2>
        <p>{{note.content | limitTo: 30}}...</p>
        <ion-option-button class="button-dark" ng-click="del(note)">
          <i class="icon ion-trash-b"></i>
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
